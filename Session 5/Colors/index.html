<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        color: rgb(255, 0, 120);
      }
      h2 {
        color: hex(#22aa22);
      }
      h3 {
        color: hsl(5, 89%, 40%);
      }
      h4 {
        color: rgba(100, 140, 34, 0.5);
      }
      h5 {
        color: hsla(260, 50%, 50%, 0.9);
      }
    </style>
  </head>
  <body>
    <h1>Its RGB color combination</h1>
    <h2>Its HEX color combination</h2>
    <h3>Its HSL Color combination</h3>
    <h4>Its RGBA color combination</h4>
    <h5>Its HSlA color combination</h5>
  </body>
</html>
